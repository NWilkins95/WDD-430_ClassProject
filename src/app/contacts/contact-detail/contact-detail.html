<div *ngFor="let contact of contacts" class="panel panel-default contact-detail-panel">
  <div class="navbar-default contact-detail-header">
    <div class="contact-header-content">
      <h3 class="pull-left">{{contact.name}}</h3>
      <div>
        <img [src]="contact.imageUrl" alt="{{contact.name}}" class="contact-image">
        <div class="contact-actions">
          <a href="#" class="btn btn-primary btn-sm">Edit</a>
          <a href="#" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body contact-detail-body">
    <p><strong>Email:</strong> <a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
    <p><strong>Phone:</strong> {{contact.phone}}</p>
  </div>
</div>
