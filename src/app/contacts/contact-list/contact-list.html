<div class="container-fluid border">
    <div class="row navbar navbar-default v-center">
        <div class="col-xs-12 v-center">
            <h3>Contacts</h3>
            <button class="btn btn-success">New Contact</button>
        </div>
    </div>
    <div class="row list-group">
        <div class="col-xs-12">
            <cms-contact-item
                *ngFor="let contactEl of contacts"
                [contact]="contactEl" (click)="onSelected(contactEl)">
            </cms-contact-item>
        </div>
    </div>
</div>
