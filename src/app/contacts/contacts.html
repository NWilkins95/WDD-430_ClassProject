<div class="row">
    <div class="col-md-5">
        <cms-contact-list (contactWasSelected)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="col-md-4">
        <cms-contact-detail *ngIf="selectedContact; else noContact" [contact]="selectedContact"></cms-contact-detail>
        <ng-template #noContact>
            <p>Please select a contact to see the details.</p>
        </ng-template>
    </div>
</div>
